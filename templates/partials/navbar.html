<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" style="text-transform: initial" href="/">{{title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#wordtori-navbar" aria-controls="wordtori-navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="wordtori-navbar">
      <ul class="navbar-nav ml-auto">
        {% for menuItem in menu %}
          {% if not menuItem.hiddenOnMenu%}
            <li class="nav-item {% if active == menuItem.oldLabel %}active{% endif %}">
              <a class="nav-link" href="/{{menuItem.oldLabel}}" style="{% if menuItem.emphasized %}background-color: #1A1A1A; color: #FFFFFF; text-align: center;{% endif %}">{{menuItem.label}}</a>
            </li>
            {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
